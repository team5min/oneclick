name: Server Runs🔆

on:
  push:
    branches: [main]
  # 本番環境になったら外す
  schedule:
    #- cron: "0 18 * * *"
    #- cron: "0 0 * * *"
    #- cron: "0 6 * * *"
    #- cron: "0 12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      session: ${{ secrets.SESSION }}
      user: ${{ secrets.USER }}
      admin: ${{ secrets.ADMIN }}
      database: ${{ secrets.DATABASE}}
      id: ${{ secrets.ID}}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Library📦
        run: |
          pip install -r requirements.txt

      - name: Init Admin
        run: echo $admin > admin.json

      - name: Run🏃
        run: |
          python index.py

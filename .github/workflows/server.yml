jobs:
  build:
    runs-on: ubuntu-latest

    env:
      session: ${{ secrets.SESSION }}
      user: ${{ secrets.USER }}
      admin: ${{ secrets.ADMIN }}
      database: ${{ secrets.DATABASE}}

    steps:
      - uses: actions/checkout@v4
      - name: Setup PythonğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install LibraryğŸ“¦
        run: |
          pip install -r requirements.txt

      - name: Init Admin
        run: echo $admin > admin.json

      - name: RunğŸƒ
        run: |
          python index.py
